<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Email Alchemist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Formal Email Alchemist</h1>
    <p>Enter the rough words, and witness the transmutation!</p>

    <div class="container">
        <label for="informal-input">Informal Text:</label>
        <textarea id="informal-input" rows="10" placeholder="e.g., hey, can u pls send the report asap? thx"></textarea>

        <button id="transmute-button">Transmute!</button>

        <label for="formal-output">Formal Email Draft:</label>
        <textarea id="formal-output" rows="10" readonly placeholder="The refined message will appear here..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Email Alchemist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-preloader">
        <div class="alchemy-loader">
            <div class="flask-icon"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="chat-header">
            <h1>Formal Email Alchemist</h1> <!-- Or AI Chat -->
            <div class="header-icons">
                <!-- Placeholder for icons like in the image -->
                <span></span><span></span><span></span> 
            </div>
        </header>
        <div class="chat-container">
            
            <div id="chat-output">
                <!-- Formal email output will appear here as messages -->
            </div>

            <div id="preloader" class="preloader" style="display: none;"> 
                <div class="spinner"></div> 
                <span>Consulting the Oracle...</span> 
            </div>

            <div class="input-area">
                <input type="text" id="informal-input" placeholder="Enter informal text...">
                <button id="transmute-button">
                    <span>&uarr;</span> <!-- Up Arrow Icon -->
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
